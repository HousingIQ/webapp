services:
  postgres:
    image: postgres:16-alpine
    container_name: housingiq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: housingiq
      POSTGRES_PASSWORD: housingiq_dev
      POSTGRES_DB: housingiq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U housingiq -d housingiq"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
